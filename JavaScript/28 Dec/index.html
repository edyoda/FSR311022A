<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .card {
        max-width: 275px;
        display: inline-block;
        border-radius: 10px;
        box-shadow: 0px 0px 18px 5px grey;
        margin: 10px 20px;
      }
      .card img {
        width: 100%;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      .card .info {
        padding-left: 10px;
      }
    </style>
    <title>Assignment 3 - Dynamic Grid</title>
  </head>
  <body>
    <input
      type="text"
      id="searchBox"
      placeholder="Serach for any product here..."
    />
    <section id="clothingSection">
      <h1>Clothing for Men and Women</h1>
    </section>
    <section id="accessoriesSection">
      <h1>Accessories for Men and Women</h1>
    </section>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
