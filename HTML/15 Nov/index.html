<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h1>Multimedia</h1>

    <h2>Video</h2>
    <video muted loop controls width="700px">
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4">
    </video>

    <h2>Audio</h2>
    <audio controls loop>
        <source src="https://www.learningcontainer.com/wp-content/uploads/2020/02/Kalimba.mp3">
    </audio>


    <h2>IFrame</h2>
    <iframe width="800px" height="800px" src="https://www.wikipedia.org/"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/Q33TkQKlIMg?start=30" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <img width="100px" src="watering-icon.svg" alt="Watering Icon">

    <img width="900px" src="https://img.freepik.com/free-photo/garden-flowers-mae-fah-luang-garden-locate-doi-tung-chiang-rai-thailand_335224-968.jpg?w=200" alt="Garden" >

    <img src="loader.gif" alt="Loader">
    
</body>
</html>
